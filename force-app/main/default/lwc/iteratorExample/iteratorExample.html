<template>
    <lightning-card title="HelloIterator" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template iterator:contrec={contacts}>
                <li key={contrec.value.Id}>
                    <div if:true={contrec.first} class="list-first"></div>
                    {contrec.value.Name}, {contrec.value.Title}
                    <div if:true={contrec.last} class="list-last"></div>
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
