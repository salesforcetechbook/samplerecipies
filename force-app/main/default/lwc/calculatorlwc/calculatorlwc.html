<template>
    <lightning-card  title={title}>
        <lightning-button label="Calculate" variant="brand" slot="actions" onclick={calculate}></lightning-button>
        <p class="slds-var-p-horizontal_small">
            <lightning-input type="number" value={firstNumber} name="input1" label="Enter first number" onchange={handleChange}></lightning-input>
            <lightning-input type="number" value={secondNumber} name="input2" label="Enter second number" onchange={handleChange}></lightning-input>
            <lightning-input type="number" value={result} name="input3" label="Result" ></lightning-input>
        </p>
    </lightning-card>
</template>
