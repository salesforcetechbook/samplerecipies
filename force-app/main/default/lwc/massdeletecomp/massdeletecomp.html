<template>
    <lightning-card title="Contact Data Table">
        <p class="slds-p-horizontal_small">
            <lightning-datatable data={contacts.data} columns={columns} key-field="id" onrowselection={getSelectedName}>
            </lightning-datatable>
        </p>
        <p slot="footer">
            <lightning-button variant="destructive" label="Delete" title="Delete Records"
                onclick={deleteselectedRecords} class="slds-m-left_x-small"></lightning-button>
        </p>
    </lightning-card>  
</template>
