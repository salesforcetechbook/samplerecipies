<template>
    <lightning-card title={title} icon-name="standard:connected_apps">
        <p class="slds-var-p-horizontal_small">
            <lightning-input label="First Number" value={fnumber} name="fstNumber"  type="number" onchange={handleChange}></lightning-input>
            <lightning-input label="Second Number" value={snumber} name="scdNumber" type="number" onchange={handleChange}></lightning-input>
            <lightning-input label="Result" value={result} name="result"></lightning-input>
        </p>
    </lightning-card>    
</template>
